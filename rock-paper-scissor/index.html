<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Rock Paper Scissors</h1>
    </nav>
    <section>
        <div class="image">
            <img id="rock" class="option" src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/main/StonePaperScissors/images/rock.png" alt="">
            <img id="paper" class="option" src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="">
            <img id="scissors" class="option" src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="">
        </div>
    </section>
    <section>
        <div class="count">
            <div class="computer">
                <h1 id="coupCount">0</h1>
                <h3>Comp</h3>
            </div>
            <div class="You">
                <h1 id="UserCount">0</h1>
                <h3>You</h3>
            </div>
        </div>
    </section>
    <section>
        <div class="text">
            <h1 class="result">select your option</h1>
        </div>
    </section>
</body>
<script src="/script.js"></script>
</html>
